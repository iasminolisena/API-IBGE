<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="container">
    <section class="card card-body mt-5">
        <div class="w-50 m-auto">
            <h1>IBGE - Localidades</h1>
            <hr>
        
            <form action="">
                <label for="regiao">Região</label>
                <select onchange="atualizarEstados(event)" class="form-select form-select-lg mb-3" id="regiao">
                    <option value="">-- Selecione --</option>
                </select><br>

                <label for="estado">Estado</label>
                <select disabled onchange="atualizarMunicipios(event)" class="form-select form-select-lg mb-3" id="estado">
                    <option value="">-- Selecione --</option>
                </select><br>
    
                <label for="municipio">Município</label>
                <select disabled class="form-select form-select-lg mb-3" id="municipio">
                    <option value="">-- Selecione --</option>
                </select><br>

                <button class="btn btn-primary btn-lg w-100">Pronto</button>
            </form>
            <hr>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/events.js"></script>
</body>
</html>
